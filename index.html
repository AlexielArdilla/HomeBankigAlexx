<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" />

    <title>HomeBankingAlexx</title>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="img/logo.png" />
      <div class="align-left">
        <span id="nombre">Bienvenido</span>
        <img class="avatar" id="terminator"src="img/biclope_logo_render.png" />
      </div>
    </div>
    <div class="white-container">
      <div class="menu-container">
        <h1 class="tu-cuenta">Tu cuenta</h1>
        <button class="links" onclick="extraerDinero()">Extraer dinero</button>
        <button class="links" onclick="depositarDinero()">
          Depositar dinero
        </button>
        <button class="links" onclick="pagarServicio()">Pagar servicios</button>
        <button class="links" onclick="transferirDinero()">
          Transferir dinero
        </button>
        <button class="links" onclick="cambiarLimiteDeExtraccion()">
          Cambiar límite de extracción
        </button>
      </div>
      <div class="green-container">
        <div class="cuenta-info">
          <p>Saldo en tu cuenta</p>
          <h3 id="saldo-cuenta">$</h3>
          <p id="limite-extraccion">Tu límite de extracción es:</p>
        </div>
      </div>
    </div>

    <footer>
        <p id="ardilla">Modificado con amor por <a href="https://github.com/AlexielArdilla">Alejandro G. Vera.</a> Original por <a href="https://github.com/eduardomgonzalez/HomeBanking">Eduardo Gonzalez</a></p>
    </footer>

    

    <script src="homebanking.js"></script>

   
  </body>
</html>
